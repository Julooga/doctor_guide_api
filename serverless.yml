                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: wednesday-hours-index
            KeySchema:
              - AttributeName: MDEXM_HR_WDDY_S
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: thursday-hours-index
            KeySchema:
              - AttributeName: MDEXM_HR_THDY_S
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: friday-hours-index
            KeySchema:
              - AttributeName: MDEXM_HR_FRDY_S
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: saturday-hours-index
            KeySchema:
              - AttributeName: MDEXM_HR_STDY_S
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: sunday-hours-index
            KeySchema:
              - AttributeName: MDEXM_HR_SNDY_S
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
    PharmacySafetydata:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Pharmacy-safetydata
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: INST_NM
            AttributeType: S
          - AttributeName: ADDR_REGION
            AttributeType: S
          - AttributeName: WKND_MDEXM_YN
            AttributeType: S
          - AttributeName: LAT
            AttributeType: N
          - AttributeName: LOT
            AttributeType: N
          - AttributeName: MDEXM_BGNG_HR_MNDY
            AttributeType: S
          - AttributeName: MDEXM_BGNG_HR_TSDY
            AttributeType: S
          - AttributeName: MDEXM_BGNG_HR_WDDY
            AttributeType: S
          - AttributeName: MDEXM_BGNG_HR_THDY
