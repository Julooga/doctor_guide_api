# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: illuwa
# "service" is the name of this project. This will also be added to your AWS resource names.
service: doctor-guide-api

provider:
  name: aws
  runtime: nodejs22.x
  region: ap-northeast-2
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - !GetAtt HospitalSafetydata.Arn
        - !Sub '${HospitalSafetydata.Arn}/index/*'
        - !GetAtt PharmacySafetydata.Arn
        - !Sub '${PharmacySafetydata.Arn}/index/*'

package:
  patterns:
    - '!node_modules/**'
    - '!*.ts'
    - '!tsconfig.json'
    - '!.git/**'
    - '!.vscode/**'
    - 'dist/**/*.js'

resources:
  Resources:
    HospitalSafetydata:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Hospital-safetydata
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: HSPTL_CLSF_NM
            AttributeType: S
          - AttributeName: INST_NM
            AttributeType: S
          - AttributeName: EMRO_OPER_YN_
            AttributeType: S
          - AttributeName: ADDR_REGION
            AttributeType: S
          - AttributeName: HSPTL_LAT
            AttributeType: N
          - AttributeName: HSPTL_LOT
            AttributeType: N
          - AttributeName: MDEXM_HR_MNDY_S
            AttributeType: S
          - AttributeName: MDEXM_HR_TSDY_S
            AttributeType: S
          - AttributeName: MDEXM_HR_WDDY_S
            AttributeType: S
          - AttributeName: MDEXM_HR_THDY_S
            AttributeType: S
          - AttributeName: MDEXM_HR_FRDY_S
            AttributeType: S
          - AttributeName: MDEXM_HR_STDY_S
            AttributeType: S
          - AttributeName: MDEXM_HR_SNDY_S
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: hospital-classification-index
            KeySchema:
              - AttributeName: HSPTL_CLSF_NM
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: hospital-name-index
            KeySchema:
              - AttributeName: INST_NM
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: emergency-room-index
            KeySchema:
              - AttributeName: EMRO_OPER_YN_
                KeyType: HASH
              - AttributeName: HSPTL_CLSF_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: region-index
            KeySchema:
              - AttributeName: ADDR_REGION
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: location-index
            KeySchema:
              - AttributeName: HSPTL_LAT
                KeyType: HASH
              - AttributeName: HSPTL_LOT
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: weekday-hours-index
            KeySchema:
              - AttributeName: MDEXM_HR_MNDY_S
                KeyType: HASH
              - AttributeName: INST_NM
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: tuesday-hours-index
